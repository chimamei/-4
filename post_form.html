<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #34495e;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.8;
        }
        .btn-group {
            margin-top: 30px;
            text-align: center;
        }
        .btn-submit {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-back {
            display: inline-block;
            text-decoration: none;
            background-color: #95a5a6;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ title }}</h1>
        <!-- 表单提交：POST方法 + CSRF令牌（Django强制要求） -->
        <form method="post">
            {% csrf_token %}
            <!-- 渲染表单字段 -->
            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
                {% if form.title.errors %}
                    <p style="color: red; margin-top: 5px;">{{ form.title.errors.0 }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                {{ form.text.label_tag }}
                {{ form.text }}
                {% if form.text.errors %}
                    <p style="color: red; margin-top: 5px;">{{ form.text.errors.0 }}</p>
                {% endif %}
            </div>
            <!-- 按钮组 -->
            <div class="btn-group">
                <button type="submit" class="btn-submit">提交</button>
                <a href="{% url 'index' %}" class="btn-back">返回首页</a>
            </div>
        </form>
    </div>
</body>
</html>
